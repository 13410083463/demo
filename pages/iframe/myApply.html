<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <base target="_blank">
    <title>我的申请</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="../../src/css/myApply.css">
    <style>
        td{
            text-align: center;
        }
        #gvInfo_length{
            margin-top:15px;

        }
        #gvInfo_paginate{
            float:right;
        }
        .edit{
            margin-right:5px;
        }
    </style>
<body>
   <div id="stay">
       <div class="title">
           <h1>我的申请</h1>
       </div>
       <div class="open_btn" style="margin-top:10px;cursor: pointer;">
            <a id="sendApply" href="../application.html">发送申请</a>
       </div>
       <div class="wrap">
           <table id="gvInfo" class="display table-striped table-bordered table-hover table-condensed" style="width:100%">
               
           </table>
       </div>
    <div>
    
   </div>
   <!-- <script src="../../lib/jquery.min.js"></script> -->

    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="../../src/script/myApply.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
   <script>
           function time(data) {
                var date = new Date(data * 1000);
                var year = date.getFullYear();
                var mont = (date.getMonth()+1) < 9 ? "0" + (date.getMonth()+1) : (date.getMonth()+1);
                var day = date.getDate();
                var time = year + "-" + mont + "-" + day;
                return time;
            }

            $(document).ready(function(){
                 $("#gvInfo").DataTable({
                    processing: true,  //隐藏加载提示,自行处理
                    searching: false,  //禁用原生搜索
                    ordering: false,
                    lengthChange: false,
                    bLengthChange: true,
                    displayStart: 0,
                    bDeferRender: true,
                    pageLength: 10,
                    serverSide: !0,
                    dom: "<'row'<'col-sm-12'tr>>\n\t\t\t<'row'<'col-sm-12 col-md-5'i><'col-sm-12 col-md-7 dataTables_pager'lp>>",
                    lengthMenu: [2, 4, 8, 10],
                    renderer: "bootstrap", //渲染样式：Bootstrap和jquery-ui
                     pagingType: "full_numbers", //分页样式：simple,simple_numbers,full,full_numbers
                    language: {
                        "sProcessing": "处理中...",
                        "sLengthMenu": "显示 _MENU_ ",
                        "sZeroRecords": "没有匹配结果",
                        "sInfo": "显示第 _START_ 至 _END_ ，共 _TOTAL_ 项",
                        "sInfoEmpty": "显示第 0 至 0 ，共 0 项",
                        "sInfoFiltered": "(由 _MAX_ 项结果过滤)",
                        "sInfoPostFix": "",
                        "sSearch": "搜索:",
                        "sUrl": "",
                        "sEmptyTable": "表中数据为空",
                        "sLoadingRecords": "载入中...",
                        "sInfoThousands": ",",
                        "oPaginate": {
                            "sFirst": "首页",
                            "sPrevious": "上页",
                            "sNext": "下页",
                            "sLast": "末页"
                        },
                        "oAria": {
                            "sSortAscending": ": 以升序排列此列",
                            "sSortDescending": ": 以降序排列此列"
                        }
                    },
                    ajax: function (data, callback, settings) {
                        var pageNum = settings._iDisplayStart / settings._iDisplayLength;
                        $.ajax({
                            url: "http://declare.dagaimao.cn/web/index.php?r=apply/my-application&page=" + (pageNum + 1) + "&pageData=" + settings._iDisplayLength,
                            type: "get",
                            xhrFields: {
                                withCredentials: true//设置显式指定浏览器发送Cookie，跨域时默认不使用
                            },
                            crossDomain: true,
                            dataType: "json",
                            success: function (res) {
                                console.log(res)
                                var dataList = res.declareInfo;
                                console.log(dataList)
                                var returnData = {};
                                returnData.aaData = dataList;
                                returnData.iTotalDisplayRecords = res.totalCount;
                                returnData.iTotalRecords = res.totalCount;
                                callback(returnData);
                            }
                        })
                    },
                     columnDefs: [{
                         targets: [0],
                         'data': 'type',
                         'title':'申报类型',
                         "render": function (data, type, row, meta) {
                             if(row.type == 0){
                                 return "<span>供应链企业A级评估</span>"
                             }else if(row.type == 1){
                                return "<span>供应链服务质量评级</span>"
                             }else if(row.type == 2){
                                return "<span>绿色供应链企业评级</span>"
                             }
                           
                         }
                     },{
                        targets: [1],
                        'data': 'type',
                        'title':'申请性质',
                        "render": function (data, type, row, meta) {
                            if (row.nature == 0) {
                                return "<span>初次申请</span>"
                            } else if (row.nature == 1) {
                                return "<span>复合申请</span>"
                            } else if (row.nature == 2) {
                                return "<span>升级申请</span>"
                            }

                        }
                     },{
                         targets: [2],
                        'data': 'rank',
                        'title': '申报级别',
                        "render": function (data, type, row, meta) {
                            if (row.rank == "A") {
                                return "<span>A</span>"
                            } else if (row.rank == "AA") {
                                return "<span>AA</span>"
                            } else if (row.rank == "AAA") {
                                return "<span>AAA</span>"
                            }

                        }
                     },{
                        targets: [3],
                        'data': 'data',
                        'title': '申报日期',
                        "render": function (data, type, row, meta) {
                            var Time = time(data)
                            return "<span>"+ Time +"</span>"
                        }
                     },{
                        targets: [4],
                        'data': 'update_time',
                        'title': '修改时间',
                        "render": function (data, type, row, meta) {
                            var Time = time(data)
                            return "<span>" + Time + "</span>"
                        }
                     },{
                         targets: [5],
                        'data': 'status',
                        'title': '当前状态',
                        "render": function (data, type, row, meta) {
                           if(row.status == 0){
                               return "<span>草稿</span>"
                           }else if(row.status == 1){
                               return "<span>已发布通告</span>"
                           }
                        }
                     },{
                        targets: [6],
                        'title': '操作',
                        "render": function (data, type, row, meta) {
                            return "<span class='edit'>编辑</span class='cancel'><span>取消</span>"
                        }
                     }]
                });
            })
   </script>
</body>
</html>

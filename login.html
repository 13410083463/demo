<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>A级物流企业网上申报系统————登录</title>
    <link rel="stylesheet" href="dest/css/login.css">
</head>
<body>
    <div id="back">
        <form action="">
            <div id="box1">
                <h1>
                    <img src="dest/img/logo.jpg" alt="A级物流企业网上申报系统">
                </h1>
                <dl>
                    <dt>用户名：<input name="UserName" type="text" id="UserName" class="inp_01"><span id="RequiredFieldUserName" style="color:Red;display:none;"></span></dt>
                    <dt>密　码：<input name="Password" type="password" id="Password" class="inp_01">
                        <span id="RequiredFieldPassword" style="color:Red;display:none;"></span></dt>
                    <dt style="height: 50px; padding-top: 0;">
                        <div id="ValidationSummary1" style="color:Red;">
                            <li>请输入用户名</li>
                            <li>请输入密码</li>
                            <li>用户名或密码错误，还可以尝试4次</li>
                        </div>
                        <span id="CustomValidator1" style="color:Red;display:none;"></span>
                    </dt>
                    <dd>
                        <input type="submit" name="ButtonSubmit" value=" " id="ButtonSubmit" class="but_01">
                        <a href="register.html" target="_self">注册</a>
                    </dd>
                </dl>
                <h2> 技术支持：中国物流与采购联合会网络部&nbsp;&nbsp;&nbsp;&nbsp;联系电话：83775701</h2>
            </div>
        </form>
    </div>
    <script src="lib/jquery.min.js"></script>
    <script src="dest/script/login.js"></script>
</body>
</html>
